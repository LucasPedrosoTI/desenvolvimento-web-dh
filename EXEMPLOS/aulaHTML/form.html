<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Forms HTML</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Aula HTML - Forms</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div class="form-style-5">
            <span class="mr-sm-2"> <h1>Formulário</h1> </span>
            <article>
                Formulário desenvolvido nas aulas de HTML e CSS da Digital House
            </article>
            <form>
                <p>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome...">
                </p>
                <p>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="email@dominio.com"><br>
                </p>
                <p>
                    <label for="tel">Telefone</label>
                    <input type="tel" name="tel" id="tel"><br>
                </p>
                <p></p>
                <label for="senha">Senha</label>

                <input type="password" name="senha" id="senha"><br>
                </p>
                <p>
                    <label>Você já foi ao cinema esse ano?</label>
                    <br>
                    <input type="radio" name="cinema" id="sim" value="sim" aria-checked> <label for="sim">Sim</label>
                    <br>
                    <input type="radio" name="cinema" id="nao" value="nao"> <label for="nao">Não</label>
                </p>
                <p>
                    <label for="">Qual seu gênero de cinema favorito?</label>
                    <br>
                    <input type="checkbox" id="terror" value="terror" name="genero" checked> <label for="terror">Terror</label>
                    <br>
                    <input type="checkbox" id="drama" value="drama" name="genero"> <label for="drama">Drama</label>
                    <br>
                    <input type="checkbox" id="comedia" value="comedia" name="genero"> <label for="comedia">Comedia</label>
                    <br>
                </p>
                <section>
                    <p>
                        <form action="index.html" method="POST">
                            <label>Selecione o mês do seu aniversário</label><br>
                            <!-- escreva seu código aqui -->
                            <select name="mes">
                          <option value="1">Janeiro</option>
                          <option value="2">Fevereiro</option>
                          <option value="3">Março</option>
                          <option value="4">Abril</option>
                          <option value="5">Maio</option>
                          <option value="6">Junho</option>
                          <option value="7">Julho</option>
                          <option value="8">Agosto</option>
                          <option value="9">Setembro</option>
                          <option value="10">Outubro</option>
                          <option value="11">Novembro</option>
                          <option value="12">Dezembro</option>
                        </select>
                            <input type="submit" value="Enviar">
                        </form>
                    </p>
                </section>
                <p>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                    </div>
                </p>
                <p>
                    <div class="text-center">
                        <div class="text-left">
                            <label for="comentarios">Adicione comentários extras</label><br>
                        </div>
                        <textarea name="comentarios" id="comentarios" cols="30" rows="3"></textarea>
                    </div>
                </p>

                <!-- <input type="submit" value="Enviar"> -->
                <button class="btn btn-outline-primary" type="submit">Enviar</button>
                <button type="reset" class="btn btn-outline-danger">Apagar</button>
            </form>
        </div>
    </main>
    <footer>
        Designed by Lucas Pedroso
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
